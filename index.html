<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>
</head>

<body>

    <main class="background">
        <div id="app">
            <!-- COLONNA DI SINISTRA -->
            <div class="left-column">
                <div class="top-row content-padding">
                    <!-- img user -->
                    <div class="d-flex flex-center">
                        <div class="user-image">
                            <img src="./img/avatar_io.jpg" alt="">
                        </div>
                        <!-- nome user -->
                        <div class="ps-2 nome">
                            Paola
                        </div>
                    </div>
                    <!-- Icone a sinistra -->
                    <div>
                        <i class="fa-solid fa-circle-notch pe-3"></i>
                        <i class="fa-solid fa-message pe-3"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <!-- SEARCH BAR UTENTI -->
                <div class="left-searchbar gold">
                    <div class="container-fluid pt-1">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i
                                    class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat"
                                aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
    </main>




    <!-- js -->
    <script src="main.js"></script>
</body>

</html>
